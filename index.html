<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de números</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Será que o valor de B é maior que A?</h1>
        <h2>Insira os valores:</h2>
    <form id="form-campos">
        <label for="campoA">Campo A:</label>
        <input type="number" name="campoA" id="campoA">

        <label for="campoB">Campo B:</label>
        <input type="number" name="campoB" id="campoB">
        <button type="submit">Enviar</button>

        <p id="mensagem"></p>

    </form>

    </div>


    <script src="main.js"></script>
</body>
</html>
